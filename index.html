<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Курсова №8</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="wrapper">
    <div class="container">
      <input type="file" id="inputFile" accept=".txt">

      <div class="pages">
        <div class="page-1" id='page-1'>
          Виберіть файл....
        </div>
      </div>
      
      <div class="navigation">
        <div class="box">
          <button class="item" id="prevPage">Попередня сторінка</button>
          <div class="block">
            <input class="item" type="number" value="1" id="currentPage">
            сторінка
          </div>
          <button class="item" id="nextPage">Наступна сторінка</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
